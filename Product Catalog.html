<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog - HealthPal Medical and Dental Supplies</title>
  <!-- Adding Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 250px;
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
    }

    .content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
    }

    .product-card {
      width: 200px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 10px;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
    }

    .product-details {
      margin-top: 10px;
    }

    .product-details h3 {
      margin: 0;
      font-size: 16px;
    }

    .product-details p {
      margin: 5px 0;
      font-size: 14px;
    }

    .product-details .price {
      font-weight: bold;
    }

    .product-details .ratings {
      color: #FFD700; /* gold */
    }
  </style>
<body>

  <header class="bg-success text-light p-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="font-weight-bold">HealthPal</h1>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

   <div class="container">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <!-- Sidebar content goes here -->
    </div>
    <div class="content">
      <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button>Search</button>
      </div>
      <div class="products">
        <div class="product-card">
          <img src="product1.jpg" alt="Product 1">
          <div class="product-details">
            <h3>Product 1</h3>
            <p class="price">$10</p>
            <p class="ratings">★★★★☆</p>
          </div>
        </div>
        <div class="product-card">
          <img src="product2.jpg" alt="Product 2">
          <div class="product-details">
            <h3>Product 2</h3>
            <p class="price">$15</p>
            <p class="ratings">★★★★★</p>
          </div>
        </div>
        <div class="product-card">
          <img src="product3.jpg" alt="Product 3">
          <div class="product-details">
            <h3>Product 3</h3>
            <p class="price">$20</p>
            <p class="ratings">★★★☆☆</p>
          </div>
        </div>
        <div class="product-card">
          <img src="product4.jpg" alt="Product 4">
          <div class="product-details">
            <h3>Product 4</h3>
            <p class="price">$25</p>
            <p class="ratings">★★★☆☆</p>
          </div>
        </div>
        <div class="product-card">
          <img src="product5.jpg" alt="Product 5">
          <div class="product-details">
            <h3>Product 5</h3>
            <p class="price">$30</p>
            <p class="ratings">★★★★☆</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <footer class="bg-success text-light py-3">
    <div class="container">
      <p class="m-0 text-center">&copy; 2024 HealthPal Medical and Dental Supplies. All rights reserved.</p>
    </div>
  </footer>

  <!-- Adding Bootstrap JS (Optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Activate carousel
    $('#productCarousel').carousel();
  </script>
</body>
</html>
